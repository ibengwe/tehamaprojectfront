<mat-card>
  <mat-card-header>
    <mat-card-title>Course Registration Form</mat-card-title>
    <!-- <mat-card-subtitle>REGISTER</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="eduForm">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100 example-full-width" appearance="outline">
              <mat-label>education level</mat-label>
              <input matInput placeholder="education level" formControlName="educationName">
            </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="onSave()"><mat-icon>save</mat-icon>save</button>
      </form>
  </mat-card-content>
</mat-card>

<!-- data tables -->


<div class="mat-elevation-z8">

  <mat-form-field >
      <mat-label>search</mat-label>
<input matInput (keyup)="applyFilter($event)" >
</mat-form-field>

<table mat-table matSort   [dataSource]="dataSource" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header="" *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.educationId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.educationName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
       <button mat-raised-button color="primary"><mat-icon>edit</mat-icon> edit </button>
        <button mat-raised-button color="warn" ><mat-icon>delete</mat-icon>delete</button>

      </td>

  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator
[pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>



</div>
