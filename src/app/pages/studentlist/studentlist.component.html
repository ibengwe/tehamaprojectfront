<div class="mat-elevation-z8">

  <mat-form-field >
      <mat-label>search</mat-label>
<input matInput (keyup)="applyFilter($event)" >
</mat-form-field>

<table mat-table matSort   [dataSource]="dataSource" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header="" *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
  </ng-container>

  <!--First Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

    <!--Middle Name Column -->
    <ng-container matColumnDef="mname">
      <th mat-header-cell *matHeaderCellDef>Middle Name </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>

      <!-- Name Column -->
  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef>Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
       <button mat-raised-button color="primary" (click)="onView(element)"><mat-icon>visibility</mat-icon> View </button>

      </td>

  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>



</div>
